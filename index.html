<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <title>Exercise 5: CSS Layout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-sale=1.0, width=device-width">
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cabin:ital,wght@0,400..700;1,400..700&family=Just+Another+Hand&display=swap" rel="stylesheet">
  </head>

  <style>
    /* Responsive Design Additions */
    @media screen and (max-width: 600px) {
      body {
        width: 100%;
      }
    }

    @media screen and (min-width: 600px) {
      body {
        width: 100px;
      }
    }

    body {
      font-family: "Just Another Hand", cursive;
      font-size: 24px;
    }

    #nav {
      background-color: #FFFAF4;
      width: 100%;
      height: 10%;
      left: 0;
      top: 0;
      position: fixed;
    }

    #nav ul {
      text-align: right;
      margin: 0.75em 0em;
    }

    #nav li {
      list-style: none;
      display: inline;
      padding: .75em;
    }

    #nav a {
      color: black;
      text-decoration: none;
    }

    #nav a:hover {
      color: #520066;
    }
    
   #nav .logo {
      color: #520066;
      text-align: right;
    }
  </style>

  <body>
    <div id="nav">
      <ul>
        <li><a href="/" class="logo">Paige's Photoshoots</a></li>
        <li><a href="/">Home</a></li>
        <li><a href="/">Pictures</a></li>
        <li><a href="/">About</a></li>
      </ul>
    </div>
  </body>
</html>
